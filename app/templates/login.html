{% extends 'base.html' %} {% block content %}
<div class="w-1/2">
  <div class="panel">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form class="max-w-sm mx-auto" method="post">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2" >Email</label >
        <input type="email" id="email" name="email" class="form-field" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2" >Password</label >
        <input type="password" id="password" name="password" class="form-field" required />
      </div>
      <button type="submit" class="btn-rainbow">Login</button>
    </form>
    <div class="mt-4 text-center">
      <a href="/register" class="text-primary-500 hover:underline">Register</a>
      <span class="text-gray-500 mx-2">|</span>
      <a href="/password-reset" class="text-primary-500 hover:underline" >Forgot Password?</a >
    </div>
  </div>
</div>
{% endblock %}
