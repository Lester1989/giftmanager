{% extends "base.html" %}

{% block content %}
<div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
    <div class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4">Friends</h1>
        <ul class="space-y-2">
            {% for friend in friends %}
            <li class="flex items-center">
                <span>{{ friend.first_name }} {{ friend.last_name }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="w-full xl:w-3/5 p-12 overflow-hidden">
    <div class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-bold mb-4">Add New Friend</h2>
        <form action="/add_friend" method="post">
            <div class="mb-4">
                <label for="first_name" class="block font-bold">First Name:</label>
                <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="text" id="first_name" name="first_name" required>
            </div>
            <div class="mb-4">
                <label for="last_name" class="block font-bold">Last Name:</label>
                <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="text" id="last_name" name="last_name">
            </div>
            <div class="mb-4">
                <label for="address" class="block font-bold">Address:</label>
                <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="text" id="address" name="address">
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block font-bold">Phone Number:</label>
                <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="text" id="phone_number" name="phone_number">
            </div>
            <div class="mb-4">
                <label for="email" class="block font-bold">Email:</label>
                <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="email" id="email" name="email">
            </div>
            <div class="mb-4">
                <label for="birthday" class="block font-bold">Birthday:</label>
                <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="date" id="birthday" name="birthday">
            </div>
            <div class="mb-4">
                <label for="notes" class="block font-bold">Notes:</label>
                <textarea class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out" id="notes" name="notes"></textarea>
            </div>
            <div class="mb-4">
                <label for="receives_christmas_gift" class="block font-bold">Receives Christmas Gift:</label>
                <input type="checkbox" id="receives_christmas_gift" name="receives_christmas_gift">
            </div>
            <div class="mb-4">
                <label for="receives_birthday_gift" class="block font-bold">Receives Birthday Gift:</label>
                <input type="checkbox" id="receives_birthday_gift" name="receives_birthday_gift">
            </div>
            <button type="submit"
                class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out">Add
                Friend</button>
        </form>
    </div>
</div>

{% endblock %}
