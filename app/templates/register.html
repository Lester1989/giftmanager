{% extends 'base.html' %} {% block content %}
<div class="w-full md:w-1/2 mx-auto">
    <div class="panel">
        <h1 class="text-2xl font-bold mb-4">{{ txt_register }}</h1>
        <form class="max-w-sm mx-auto" method="post" action="/register">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">{{ txt_email }}</label>
                <input type="email" id="email" name="email" class="form-field" required />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">{{ txt_password }}</label>
                <input type="password" id="password" name="password" class="form-field" required />
            </div>
            <button type="submit" class="btn-rainbow">{{ txt_save }}</button>
        </form>
    </div>
</div>
{% endblock %}
