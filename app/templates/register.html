<div class="w-1/2">
  <div class="panel">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <form class="max-w-sm mx-auto">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2" >Email</label >

  </div>
</div>
{% endblock %}
