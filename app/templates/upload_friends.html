{% extends 'base.html' %} {% block content %}
<div class="w-full md:w-1/2 mx-auto">
    <div class="panel">
        <h1 class="text-2xl font-bold mb-4">{{ txt_upload_friend }}</h1>
        <form action="/upload_friends" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                    {{ txt_file }}
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file" name="file" type="file" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-rainbow">{{ txt_save }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
